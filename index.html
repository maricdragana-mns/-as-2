<body>
    <h1>Order form</h1><br>
    <form>
        <Label for="Your name:">Your Name</Label>
        <input type="text" placeholder="Your Name" id="Your Name" ><br>
        <br>
        <br>
        <Label for="Your email:">Your Email</Label>
        <input type="text" placeholder="Your Email" id="Your Name" ><br>
        <br>
        <br>
        <br>

        <p>Choose your product</p>

        <input type="radio" name="Product" value="Product 1"><label>Product 1</label>
        <input type="radio" name="Product" value="Product 2"><label>Product 2</label>
        <input type="radio" name="Product" value="Product 3"><label>Product 3</label>
        <br>
        <br>
        <br>

        <br>
        <br>
        <br>

        <br>
        <br>
        <br>

        <input type="text" placeholder="Street Adress" id="Street Adress"><br>
        <br>
        <br>
        <br>
        <label>City</label>
    <select>
        <option value="City 1">City 1</option>
        <option value="City 2">City 2</option>
        <option value="City 3">City 3</option><br>
        <br>
        <br>
        <br>
    </select><br>
        <br>
        <br>
        <br>
        <label>Region</label>
        <select>
            <option value="Region 1">Region 1</option>
            <option value="Region 2">Region 2</option>
            <option value="Region 3">Region 3</option>
        </select>
        <br>
        <br>
        <br>
        <input type="checkbox"><label>Notify me by email</label>
        <br>
        <br>
        <br>
        <textarea placeholder="Your comment here" row="40" cols="30"></textarea><br>
        <br>
        <br>
        <input type="submit" value="Order">
        <br>
        <br>
        </form>
    </body>
